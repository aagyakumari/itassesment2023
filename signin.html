    <h1>Sign in</h1>
    </section>

    <section class="signin">
        <p>Fill up the content and then submit to start shopping your next smart device.</p><br>
            <div class="signin-col">
                <form>
                    <label for="Name">Full Name:</label>
                    <input type="text" placeholder="Your Name" required>
                    <label for="Name">Age:</label>
                    <input type="number" placeholder="Your Age" required>
                    <label for="Name">Gender:</label><br>
                    <select>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Others">Others</option>
                    </select><br>
                    <label for="Contact">Contact:</label>
                    <input type="tel" placeholder="Your Contact Number" required>
                    <label for="Email">Email:</label><br>
                    <input type="email" placeholder="username@gmail.com" required><br>
                    <button type="submit">Submit</button>
                </form>
            </div>
    </section>
